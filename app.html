<div class="form-group">
    <form method="POST" action={{sendFileUrl}} enctype="multipart/form-data" >
        <input class="btn btn-primary btn-sm" type="file" name="file" id="file" />
        <br/>
        <input class="btn btn-primary btn-sm" type="submit"  onClick="document.getElementsByName('redirect')[0].value = window.location.pathname" value="Upload to" name="upload" id="upload" />
        <input type="text" value="c:/temp" name="destination"/>
    </form>
</div>
