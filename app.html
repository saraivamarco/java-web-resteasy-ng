<br/>
<div class="form-group">
    <form method="POST" action={{sendFileUrl}} enctype="multipart/form-data" >
        <p>File:</p>
        <input type="file" name="file" id="file" />
        <p>Destination for temp files:</p>
        <input type="text" value="c:/temp" name="destination"/>
        
        <input type="submit"  onClick="document.getElementsByName('redirect')[0].value = window.location.pathname" value="Upload" name="upload" id="upload" />
    </form>
</div>
<br/>
<div><p>Variables: {{nvars}}</p>
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" > <!--[mfRowsOnPage]="5"-->
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="id">Id</mfDefaultSorter>
            </th>
            <th *ngFor="let row of data; let i = index" style="width: 20%">                
                <mfDefaultSorter by="value">Var{{i+1}}</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="decision">Decision</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td *ngFor="let value of item.vars">
                    <p>{{value}}</p>
                </td>
                <td>{{item.decision}}</td>
            </tr>
        </tbody>
        <tfoot>
            <!--
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        -->
        </tfoot>
    </table>
</div>
